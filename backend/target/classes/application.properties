# Database (MSSQL)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=HotelManagerSystem;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Redis for Session Store
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=your_redis_password (if needed)
spring.session.store-type=redis
spring.session.redis.flush-mode=on-save
spring.session.redis.namespace=sessions

# Logging
logging.level.org.springframework.security=DEBUG

#fly-way
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

#Exclude R2DBC
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration